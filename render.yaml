services:

  - type: web
    name: blog-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node blog.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: EDEN_API_KEY
        sync: false
      - key: PORT
        value: 10000
    plan: free

  - type: web
    name: blog-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://blog-backend.onrender.com
    plan: free
